<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->
	<title>Node/Angular App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">  <!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '291535284388646',
	      xfbml      : true,
	      version    : 'v2.6'
	    });
	  };
	
	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	
	<div class="container">		
		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Webpage data collection </h1>
		</div>

		<!-- DATA LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">	
				<div class="checkbox" ng-repeat="p in pageData">			
					<label>
						<input type="checkbox" ng-click="deleteTodo(p._id)"> 
						info: {{ p.info }} </br>
						id  : {{ p.id }} </br>
						link: {{ p.link }} </br>
						shares: {{ p.shares }} </br>
						likes: {{ p.likes }} </br>
						comments: {{ p.comments }} </br>						
					</label>
				</div>
			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Insert your webpage address!" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
	</div>	

</body>
</html>
